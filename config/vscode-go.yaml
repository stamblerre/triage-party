---
settings:
  name: vscode-go
  min_similarity: 0.8
  repos:
    - https://github.com/golang/vscode-go
  
  # TODO(hyangah): who are the 'collaborators'?
  # Can we use a team?

  # Who should automatically be considered a project member?
  # See: https://developer.github.com/v4/enum/commentauthorassociation/
  # Default is "collaborator, owner, member", unless "members" is set
  #
  #member-roles:
  # - collaborator
  # - owner
  # - member
  # Who else do we consider to be a project member? Default is empty.
  #members:
  # - tstromberg

collections:
  - id: daily
    name: Triage
    dedup: true
    description: >
      queue to be emptied once a day
    rules:
      - issue-needs-triage
      - issue-needs-response
      - issue-new-comment
      - issue-unactionable
      
  - id: triage-recap
    name: Triage Recap
    dedup: true
    description: >
      Issues from the last week
    rules:
      - issue-updated-last-7days
      - debug-issue-updated-last-7days
      - issue-zombies
      - issue-stale-needs-info

  - id: feature-requests
    name: Feature Requests
    dedup: true
    description: >
      features requests
    rules:
      - issue-fr
      - debug-issue-fr

rules:

  issue-needs-triage:
    name: "Untriaged issues"
    resolution: "Add to milestone or add 'WaitingForInfo' label."
    type: issue
    filters:
      - milestone: "Untriaged"
      - label: "!WaitingForInfo"

  issue-needs-response:
    name: "Needs response"
    resolution: "Respond. For retriage, remove 'WaitingForInfo' label and move to 'Untriaged' milestone."
    type: issue
    filters:
      - label: "WaitingForInfo"
      - tag: (recv|recv-q)
      - tag: "!contributor-last"
  
  issue-unactionable:
    name: "Unactionable issues"
    resolution: "None"
    type: issue
    filters:
      - label: "WaitingForInfo"
      - tag: "contributor-last"

  issue-new-comment:
    name: "Issue with a new comment"
    resolution: "Respond"
    type: issue
    filters:
      - label: "!WaitingForInfo"
      - updated: -7d
      - tag: (recv|recv-q)
      - tag: "!contributor-last"
      - tag: "!assigned"
      - comments: ">1"

  issue-updated-last-7days:
    name: "Issues touched in the last 7 days"
    resolution: "None"
    type: issue
    filters:
      - updated: -7d
      - label: "!Debug"

  debug-issue-updated-last-7days:
    name: "Debug issues touched in the last 7 days"
    resolution: "None"
    type: issue
    filters:
      - updated: -7d
      - label: "Debug"

  issue-fr:
    name: "VS Code feature requests"
    resolution: "None"
    type: issue
    filters:
      - label: "FeatureRequest"
      - label: "!Debug"

  debug-issue-fr:
    name: "VS Code feature requests"
    resolution: "None"
    type: issue
    filters:
      - label: "FeatureRequest"
      - label: "Debug"

  issue-zombies:
    name: "Screaming into the void"
    resolution: "Reopen, or ask folks to open a new issue"
    type: issue
    filters:
      - state: closed
      - comments-while-closed: ">1"
      - updated: "-14d"
      - tag: "!member-last"

  # Issues needing closure (before gopherbot)
  issue-stale-needs-info:
    name: "WaitingForInfo for over 3 weeks"
    resolution: "Close or remove WaitingForInfo label"
    type: issue
    filters:
      - label: "WaitingForInfo"
      - responded: +1w
      - updated: +21d
